<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#home" id="navbar-logo">COLOR</a>
            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="#home" class="navbar-links" id="home-page">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="#about" class="navbar-links" id="about-page">About</a>
                </li>
                <li class="navbar-item">
                    <a href="#services" class="navbar-links" id="services-page">Services</a>
                </li>
                <li class="navbar-btn">
                    <a href="#signup" class="button" id="signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Hero-->
    <div class="hero" id="home">
        <div class="hero-container">
            <h1 class="hero-heading">Choose Your <span>Colors</span></h1>
            <p class="hero-description">Unlimited Possibilities</p>
            <button class="main-btn"><a href="#">Explore</a></button>
        </div>
    </div>

    <!--About-->
    <div class="main" id="about">
        <div class="main-container">
            <div class="main-img-container">
                <div class="main-img-card"><i class="fas fa-layer-group"></i></div>
            </div>
            <div class="main-content">
                <h1>What do we do?</h1>
                <h2>We help businesses scale</h2>
                <p>Schedule a call to learn more about our services</p>
                <button class="main-btn"><a href="#">Schedule a Call</a></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
